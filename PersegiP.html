<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<center>
<div>
	<table>
		<thead>
			<tr>
				<th><h2><address>Menghitung Persegi</address></h2></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Masukan Lebar</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_lebar"></td>
			</tr>
			<tr>
				<td>Masukan Panjang</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_panjang"></td>
			</tr>
			<tr>
				<td><button onclick="hitung()">Hitung</button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Luas Persegi Panjang</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_luas" disabled></td>
			</tr>
			<tr>
				<td>Keliling Persegi Panjang</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_keliling" disabled></td>
			</tr>
		</tfoot>
	</table>
</div>
</center>
    <script>
        var luas;
        var keliling;
        var lebar;
        var panjang;
    function hitung() {
	        lebar = parseFloat(document.getElementById("ipt_lebar").value);
	        panjang = parseFloat(document.getElementById("ipt_panjang").value);
	        luas = panjang * lebar;
	        keliling = 2 * (panjang + lebar);
	        document.getElementById('opt_luas').value = luas;
	        document.getElementById('opt_keliling').value = keliling;
    }
    </script>
</body>
</html>
