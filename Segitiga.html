<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<center>
<div>
	<table>
		<thead>
			<tr>
				<th><h2><address>Menghitung Segitiga</address></h2></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Masukan Alas</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_alas"></td>
			</tr>
			<tr>
				<td>Masukan Sisi</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_sisi"></td>
			</tr>
            <tr>
				<td>Masukan Tinggi</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_tinggi"></td>
			</tr>
			<tr>
				<td><button onclick="hitung()">Hitung</button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Luas Segitiga</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_luas" disabled></td>
			</tr>
			<tr>
				<td>Keliling Segitiga</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_keliling" disabled></td>
			</tr>
		</tfoot>
	</table>
</div>
</center>
    <script>
        var luas;
        var keliling;
        var alas;
        var sisi;
        var tinggi;
    function hitung() {
	        alas = parseFloat(document.getElementById("ipt_alas").value);
	        sisi = parseFloat(document.getElementById("ipt_sisi").value);
            tinggi = parseFloat(document.getElementById("ipt_tinggi").value);
	        luas = (1 / 2) * alas * tinggi;
	        keliling = sisi + sisi + sisi;
	        document.getElementById('opt_luas').value = luas;
	        document.getElementById('opt_keliling').value = keliling;
    }
    </script>
</body>
</html>
