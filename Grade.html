<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><address>Menentukan Grade Nilai</address></h1>

    <script>
        var x = prompt("Masukan Nilai Anda !");

       if(x >= 90 && x < 101){
           alert("Nilai Anda Adalah : A")
           document.write("Nilai Anda Adalah : A")
       }else if(x >= 80 && x < 89){
           alert("Nilai Anda Adalah : B")
           document.write("Nilai Anda Adalah  : B")
       }else if(x >= 60 && x < 79){
           alert("Nilai Anda Adalah : C")
           document.write("Nilai Anda Adalah : C")
       }else if(x >= 40 && x < 59){
           alert("Nilai Anda Adalah : D")
           document.write("Nilai Anda Adalah : D")
       }else if(x < 39){
           alert("Nilai Anda Adalah : E")
           document.write("Nilai Anda Adalah : E")
       }else if(x > 101){
           alert("Silahkan Masukan Nilai Anda Dengan Benar !")
       }
    </script>
</body>
</html>
